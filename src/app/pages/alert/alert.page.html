<app-header [titulo]="titulo"></app-header>

<ion-content class="ion-padding">

    <ion-button expand="full" (click)="presentAlert()">
        Mostrar Alert
    </ion-button>

    <ion-button expand="full" (click)="presentAlertMultipleButtons()">
        Mostrar Alert Multiple Buttons
    </ion-button>

    <ion-button expand="full" (click)="presentAlertConfirm()">
        Mostrar Alert Confirm
    </ion-button>
    
    <ion-button expand="full" (click)="presentAlertPrompt()">
        Mostrar Alert Prompt
    </ion-button>
    
    <ion-button expand="full" (click)="presentAlertRadio()">
        Mostrar Alert Radio
    </ion-button>
    
    <ion-button expand="full" (click)="presentAlertCheckbox()">
        Mostrar Alert Checkbox
    </ion-button>
    
    <ion-button expand="full" color="secondary" (click)="cambiarTitulo()">
        Cambiar titulo
    </ion-button>

</ion-content>
