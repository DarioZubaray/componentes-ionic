<app-header titulo="Segment"></app-header>

<ion-toolbar>

  <!-- Default Segment -->
<ion-segment (ionChange)="segmentChanged($event)" color="tertiary" value="todos">
  <ion-segment-button value="todos">
    <ion-label>Todos</ion-label>
  </ion-segment-button>
  <ion-segment-button value="DC Comics">
    <ion-label>DC Comics</ion-label>
  </ion-segment-button>
  <ion-segment-button value="marvel">
    <ion-label>Marvel</ion-label>
  </ion-segment-button>
</ion-segment>


</ion-toolbar>

<ion-content>

<ion-list>
  <ion-item class="animated fadeIn fast" *ngFor="let heroe of (superHeroes | async) | filtro:valorSegmento:'publisher'">
    <ion-label>
      <h3>{{ heroe.superhero }} <small>{{heroe.alter_ego}}</small></h3>
      <p>{{heroe.first_appearance}}</p>
    </ion-label>
    <ion-label slot="end" class="ion-text-end">{{heroe.publisher}}</ion-label>
  </ion-item>
</ion-list>

<ion-list *ngIf="(superHeroes | async) === null">
  <ion-item class="animated flash slow infinite" *ngFor="let item of [1, 1, 1, 1, 1]">
    <ion-label>
      <h3>
        <ion-skeleton-text width="70%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text width="100%"></ion-skeleton-text>
      </p>
    </ion-label>
    <ion-label slot="end" class="ion-text-end">
      <ion-skeleton-text width="40px"></ion-skeleton-text>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
