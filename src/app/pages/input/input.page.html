<app-header titulo="Inputs Form"></app-header>

<ion-content>

  <ion-list-header>
    <ion-label>Nombre: {{ nombre }}</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>

      <ion-list-header>
        <ion-label>Formulario template: v√°lido {{ formulario.valid }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
                   [(ngModel)]="usuario.email"
                    name="email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"
                   [(ngModel)]="usuario.password"
                    name="password"
                    minlength="6"
                    required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="full" color="primary" type="submit" [disabled]="!formulario.valid">Enviar</ion-button>
  </form>

</ion-content>
